<ion-header>
  <!-- First Image (Full-Width) -->
  <img
    style="height: 120px; width: 100%; object-fit: cover"
    [src]="groupDetails.groupProfilePic ? groupDetails.groupProfilePic : getAvatar(groupDetails?.groupName)"
    alt="First Image"
  />
  <!-- Second Image (Overlapping) -->
  <img
    style="
      height: 70px;
      width: 70px;
      position: absolute;
      bottom: -30px;
      left: 40px;
      border: 3px solid white;
      border-radius: 30%;
    "
    [src]="groupDetails.groupProfilePic ? groupDetails.groupProfilePic : getAvatar(groupDetails?.groupName)"
    alt="Second Image"
  />

  <!-- Settings Icon (Top-Right) -->
  <ion-icon
    (click)="onSetting()"
    name="settings"
    style="
      position: absolute;
      top: 30px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    "
  ></ion-icon>
  <ion-icon
    style="
      position: absolute;
      top: 30px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    "
    (click)="onBack()"
    name="arrow-back-circle"
  >
  </ion-icon>
</ion-header>

<ion-content style="padding-bottom: 20px">
  <div
    style="
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      margin-left: 50px;
    "
  >
    <ion-label class="ion-margin-vertical"
      ><h1>{{ groupDetails?.groupName?.toUpperCase() }}</h1></ion-label
    >
  </div>
  <div *ngIf="groupMembers.length === 1">
    <ion-button
      (click)="toggleAddFriendBar()"
      expand="block"
      fill="clear"
      shape="round"
      color="voilet"
    >
      Add Members
    </ion-button>
  </div>

  <div style="display: flex; align-items: center; padding: 20px; gap: 10px">
    <div style="display: flex; position: relative; margin-left: 40px">
      <div
        *ngFor="let member of groupMembers; let i = index"
        style="margin-left: -10px"
      >
        <img
          [src]="
            member.name === userSignal.user()?.name.toLowerCase()
              ? userSignal.user()?.profilePic
              : getAvatar(member.name)
          "
          alt="Profile {{ i + 1 }}"
          style="
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
          "
        />
      </div>
    </div>

    <button
      *ngIf="groupMembers.length > 1"
      (click)="toggleAddFriendBar()"
      style="
        height: 30px;
        width: 30px;
        border-radius: 50%;
        border: 2px solid white;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: black;
        cursor: pointer;
      "
    >
      +
    </button>
  </div>

  <!-- Add Friends Section -->
  <div *ngIf="showAddFriends" style="padding: 20px">
    <ion-item>
      <ion-label position="floating">Add a Friend</ion-label>
      <ion-input
        style="margin-top: 5px"
        type="text"
        name="friend"
        [(ngModel)]="newFriend"
      ></ion-input>
    </ion-item>
    <div style="display: flex; gap: 10px; margin-top: 10px">
      <ion-button color="tertiary" (click)="addMember()"
        ><i class="fa-solid fa-user-plus"></i
      ></ion-button>

      <ion-button color="tertiary" (click)="showAddedMembers()"
        >View</ion-button
      >
      <ion-button color="tertiary" (click)="submitAddedFriends()"
        >Submit</ion-button
      >
      <ion-button color="tertiary" (click)="cancelAddFriendBar()"
        ><i class="fa-solid fa-xmark"></i
      ></ion-button>
    </div>
  </div>

  <!-- Display Added People -->
  <div
    *ngIf="showMembersList"
    style="
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 20px;
    "
  >
    <div
      *ngFor="let member of addmembers; let i = index"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      "
    >
      <span>{{ member }}</span>
      <ion-icon
        name="close-circle"
        color="danger"
        style="cursor: pointer"
        (click)="removeMember(i)"
      ></ion-icon>
    </div>
    <div>
      <ion-button
        color="tertiary"
        (click)="showAddFriends = true;
    showMembersList = false;"
      >
        Back</ion-button
      >
    </div>
  </div>
  <!-- Calculate Balance Button -->
  <div class="center-button">
    <ion-buttons>
      <ion-button (click)="onCalculateBalance()">
        <ion-label>Calculate Balance</ion-label>
      </ion-button>
    </ion-buttons>
  </div>

  <div style="padding: 20px; margin-top: 20px">
    <h3>Expenses</h3>
    <div
      *ngFor="let expense of expenses"
      style="
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 15px;
        position: relative;
      "
    >
      <ion-list (click)="onGetExpense(expense._id)">
        <ion-list-header>
          <ion-label>{{ expense.createdAt | date }}</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ expense.description }}</h2>
            <div *ngFor="let paidBy of expense.paidBy">
              <p>
                {{ paidBy.name }} paid {{ paidBy.paidAmount | currency: 'INR':
                true }}
              </p>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- Edit Button -->
      <ion-icon
        name="create-outline"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
          font-size: 20px;
          color: #007bff;
        "
        (click)="onEditExpense(expense)"
      ></ion-icon>
    </div>
  </div>

  <!-- Add Expense Button -->
  <ion-button
    class="ion-margin-vertical"
    *ngIf="groupMembers.length > 1"
    (click)="addExpense()"
    expand="block"
    fill="solid"
    shape="round"
    color="voilet"
    style="
      position: fixed;
      bottom: 70px;
      right: 15%;
      transform: translateX(50%);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <ion-icon
      name="receipt-outline"
      style="
        font-size: 22px;
        margin-right: 10px;
        border-radius: 0%;
        background-color: #7843db;
      "
    ></ion-icon>
  </ion-button>
</ion-content>
