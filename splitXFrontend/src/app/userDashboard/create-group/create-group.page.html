<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/group"></ion-back-button>
      <ion-label class="ion-margin-horizontal">Create A Group</ion-label>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        color="voilet"
        [disabled]="!createGroupForm.valid"
        (click)="onCreatingGroup()"
        fill="clear"
        shape="round"
      >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Inline Camera Button and Group Name Input -->
  <form
    [formGroup]="createGroupForm"
    enctype="multipart/form-data"
    style="
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      margin-top: 20px;
    "
  >
    <!-- Camera Button -->
    <ion-button
      (click)="uploadPhoto()"
      fill="outline"
      shape="round"
      size="default"
      [ngClass]="{'uploaded': isPicUploaded}"
    >
      <ion-icon
        slot="icon-only"
        [name]="isPicUploaded ? 'checkmark' : 'camera'"
      ></ion-icon>
    </ion-button>

    <!-- Group Name Input -->
    <ion-input
      formControlName="groupName"
      placeholder="Enter Group Name"
      style="flex: 1"
    ></ion-input>
  </form>
</ion-content>
